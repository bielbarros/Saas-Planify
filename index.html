<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plaza App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="login-screen">
        <h2>Plaza App</h2>

        <!-- Logo -->
        <div class="logo-container">
            <img src="img/WhatsApp_Image_2024-11-16_at_15.39.00-removebg-preview.png" alt="Logo do Plaza App" id="logo">
        </div>

        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>
            <button type="button" id="togglePassword">
                <i class="fa fa-eye"></i> <!-- Ícone de olho aberto -->
            </button>
            <button type="submit">Entrar</button>

            <p id="loginError" class="hidden" style="color:red;">Usuário ou senha inválidos</p>
        </form>
        
    </div>

    <!-- Conteúdo da página principal (aparece após login) -->
    <div id="mainContent" class="container hidden">
        
        <div class="file-upload">
            <input type="file" id="airbnbFile" accept=".csv" />
            <input type="file" id="bookingFile" accept=".xlsx" />
            <button id="loadButton">Gerar Calendário</button>
        
        </div>
        <div id="filters">
            <h2>Filtros de Exibição</h2>
            <label for="propertyFilter">Filtrar por Propriedade:</label>
            <select id="propertyFilter">
                <option value="">Todas</option>
                <!-- As propriedades serão preenchidas dinamicamente -->
            </select>
            <button id="applyFilterButton">Aplicar Filtros</button>
        </div>
        <div id="calendar"></div>
        <div id="dashboard" class="hidden">
            <h2>Dashboard de Aluguéis</h2>
            <canvas id="rentalChart" width="400" height="200"></canvas>
            <div id="rental-analysis"></div>
        </div>
        <table id="bookingTable">
            <thead>
                
            </thead>
            <tbody>
                <!-- As reservas podem ser adicionadas aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
